<ion-view title="Ionic BLE Attendance" ng-controller="DeviceController as device_ctrl" ng-init="init()">
  <header class="bar bar-header bar-stable">
    <button class="button icon ion-chevron-left" ng-click="backToHome()"></button>
    <h1 class="title">Group Awesome</h1>
  </header>
  <header class="bar bar-subheader">
    <h2 class="title">{{device.name}}</h2>
  </header>

  <ion-content class="has-header has-subheader padding">

    <div class="list">
      <label class="item item-input" ng-click="newInput()">
        <input type="text" ng-model="device_ctrl.attendee.username" placeholder="username">
      </label>
      <label class="item item-input" ng-click="newInput()">
        <input type="text" ng-model="device_ctrl.attendee.password" placeholder="password">
      </label>
      <button class="item button button-positive button-full" ng-click="information()">
          Login
      </button>

    </div>



  </ion-content>
  
</ion-view>
